<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>
      function exibirArtigo(id, callbackSucesso, callbackErro) {
        // recuperar: id via requisição http
        if (false) {
          callbackSucesso(
            "Funções de callback em JS",
            "Funções de callback são muito utilizadas..."
          );
        } else {
          callbackErro("Erro ao recuperar os dados");
        }
      }
      // encapsular funções anonimas dentro de variaveis, enviando como referencia para as funções
      var callbackSucesso = function (titulo, descrição) {
        document.write("<h1>" + titulo + "</h1>");
        document.write("<hr />");
        document.write("<p>" + descrição + "</p>");
      };
      var callbackErro = function (erro) {
        document.write("<p><b>Error:</b>" + erro + "</p>");
      };

      exibirArtigo(1, callbackSucesso, callbackErro);
    </script>
  </head>
  <body>
    <h1>Funções callback</h1>
  </body>
</html>
