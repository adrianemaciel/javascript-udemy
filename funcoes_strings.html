<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>
      var nome = "Jorge Sant Ana";

      //   propiedade length - retorna a quantidade de caracteres de uma string

      document.write(nome.length);

      // metodo charAt() - retorna caracter com base na posição dentro da cadeia de caracteres.
      document.write(nome.charAt(7));

      // indexOf - retorna a posição do caracter na primeira ocorrencia dentro da string
      document.write(nome.indexOf("g"));

      // reclace - permite substituir textos dentro de uma string
      document.write(nome.replace("Sant Ana", "Silva"));
    </script>
  </head>
  <body>
    <h1>Funções strings</h1>
  </body>
</html>
